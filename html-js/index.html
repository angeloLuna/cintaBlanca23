<!DOCTYPE html>
<html>
<head>
	<title>HTML-JS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>

	<form>
		<div class="input-group" >
			<label for="textInput">Texto</label>
			<input required id="textInput" type="text" name="" value="Hola" placeholder="Texto">		
		</div>

		<div class="input-group">
			<label for="emailInput">Email</label>
			<input required id="emailInput" type="email" name="" placeholder="Email" value="example@email.com">
		</div>

		<div class="input-group">
			<label for="passwordInput">Password</label>
			<input id="passwordInput" type="password" name="" placeholder="Password">
		</div>
		<button type="submit">Guardar</button>
	</form>

	<h2 id="contenido"></h2>



	<script type="text/javascript" src="main.js"></script>
</body>
</html>
