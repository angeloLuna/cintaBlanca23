<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/css?family=Notable|Noto+Serif+KR" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="estilos.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Inicia navegacion -->
    <nav class="navbar nav-custom navbar-expand-lg navbar-light ">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- termina navegacion -->

    <!-- Inicia carrusel -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner carrusel-custom">
        <div class="carousel-item active">
          <img class="img-transform d-block w-100" src="https://www.mobafire.com/images/avatars/poppy-battle-regalia.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class=" d-block w-100" src="https://vignette.wikia.nocookie.net/leagueoflegends/images/2/21/Jinx_OriginalSkin.jpg/revision/latest?cb=20170616000626" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://lolstatic-a.akamaihd.net/frontpage/apps/prod/rg-irelia-reveal/en_PL/abd275e634ae15e22975cdeb5d03b65df6b65180/assets/downloads/wallpapers/aviator-1920x1200.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Termina carrusel -->

    <!-- Inicia tarjeta -->
    <div class="card card-border" style="width: 18rem;">
      <img class="card-img-top" src="https://lolstatic-a.akamaihd.net/frontpage/apps/prod/rg-irelia-reveal/en_PL/abd275e634ae15e22975cdeb5d03b65df6b65180/assets/downloads/wallpapers/aviator-1920x1200.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title title-font-custom">Card title</h5>
        <p class="card-text card-text-custom">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn-border-custom btn ">Go somewhere</a>
      </div>
    </div>
    <!-- Termina tarjeta -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
